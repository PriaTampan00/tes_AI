<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi Berbasis AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 100px;
            background-image: url('img3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .form-group {
            position: relative;
            margin-bottom: 40px;
        }
        .preview-container {
            position: relative;
            margin-top: 10px;
            max-width: 100%;
            overflow: hidden;
        }
        img, canvas {
            max-width: 70%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }
        .message {
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: white;
            background-color: #1573d7;
            padding: 15px;
            border-radius: 4px;
        }

        .keterangan {
            text-align: center;
            color: white;
            background-color: #1573d7;
            font-size: 12px;
            margin-top: 2px;
            border-radius: 4px;
            padding: 3px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #388ef7;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.2);
        }

        .error {
            color: rgb(255, 255, 255);
            background-color: rgb(136, 136, 136);
            padding: 3px;
            border-radius: 4px;
            border: 2px solid #388ef7;
            display: none;
            position: absolute;
            top: 45px;
            left: 10px;
            font-size: 12px;
        }

        #togglePassword {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <form id="myForm" onsubmit="return validateForm()">
        <h1>Form Register</h1>
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="masukkan nama anda" onfocus="validateNama()" oninput="validateNama()">
            <p id="namaError" class="error"></p>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="masukkan username" onfocus="validateUsername()" oninput="validateUsername()">
            <p id="usernameError" class="error"></p>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="masukkan password" onfocus="validatePassword()" oninput="validatePassword()">
            <img id="togglePassword" src="show.png" onclick="togglePasswordVisibility()" alt="Toggle Password Visibility" style="cursor: pointer; width: 24px; height: 24px; position: absolute; right: 10px; top: 35px;">
            <p id="passwordError" class="error"></p>
        </div>
        <div class="form-group">
            <label for="whatsapp">Whatsapp:</label>
            <input type="text" id="whatsapp" name="whatsapp" placeholder="contoh: 628127412445" onfocus="validateWhatsapp()" oninput="validateWhatsapp()">
            <p id="whatsappError" class="error"></p>
        </div>
        <div class="form-group">
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/jpeg" required>
            <div class="keterangan">Format file foto harus JPG *Maks 500kb, Min 50kb</div>
            <div id="message" class="error message"></div>

            <div class="preview-container">
                <img id="image" style="display:none;">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <button type="submit" id="submitButton" disabled>Submit</button>
    </form>


    <script>
        function validateNama() {
            var nama = document.getElementById("nama").value;
            var properNama = nama.replace(/\b\w/g, function(l) { return l.toUpperCase(); }).replace(/[^a-zA-Z\s]/g, '');
            if (nama !== properNama) {
                document.getElementById("namaError").textContent = "Hanya menggunakan a-z dan spasi";
                document.getElementById("namaError").style.display = "block";
                return false;
            } else {
                document.getElementById("namaError").style.display = "none";
                document.getElementById("nama").value = properNama;
                return true;
            }
        }
    
        function validateUsername() {
            var username = document.getElementById("username").value;
            var regex = /^[a-z0-9]{3,20}$/;
            if (!regex.test(username)) {
                document.getElementById("usernameError").textContent = "Username hanya boleh berisi huruf kecil a-z dan 0-9, panjang 3-20 huruf";
                document.getElementById("usernameError").style.display = "block";
                return false;
            } else {
                document.getElementById("usernameError").style.display = "none";
                return true;
            }
        }
    
        function validatePassword() {
            var password = document.getElementById("password").value;
            var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,20}$/;
            if (!regex.test(password)) {
                document.getElementById("passwordError").textContent = "Password harus mengandung minimal satu karakter lowercase, satu uppercase, satu angka, dan satu karakter spesial. Panjang 6-20 huruf.";
                document.getElementById("passwordError").style.display = "block";
                return false;
            } else {
                document.getElementById("passwordError").style.display = "none";
                return true;
            }
        }
    
        function validateWhatsapp() {
            var whatsapp = document.getElementById("whatsapp").value;
            if (whatsapp.startsWith("0")) {
                whatsapp = "62" + whatsapp.substring(1);
            }
            if (whatsapp.length < 11 || whatsapp.length > 14 || !/^\d+$/.test(whatsapp)) {
                document.getElementById("whatsappError").textContent = "Nomor WhatsApp harus diawali dengan kode negara (62) dan panjang antara 11-14 huruf.";
                document.getElementById("whatsappError").style.display = "block";
                return false;
            } else {
                document.getElementById("whatsappError").style.display = "none";
                document.getElementById("whatsapp").value = whatsapp;
                return true;
            }
        }
    
        function validateImage() {
            var message = document.getElementById('message');
            var submitBtn = document.getElementById('submitButton');
            return message.style.color === 'green';
        }
    
        function validateForm() {
            var isNamaValid = validateNama();
            var isUsernameValid = validateUsername();
            var isPasswordValid = validatePassword();
            var isWhatsappValid = validateWhatsapp();
            var isImageValid = validateImage();
    
            var isFormValid = isNamaValid && isUsernameValid && isPasswordValid && isWhatsappValid && isImageValid;
    
            document.getElementById("submitButton").disabled = !isFormValid;
    
            return isFormValid;
        }
    
        document.getElementById("nama").oninput = validateForm;
        document.getElementById("username").oninput = validateForm;
        document.getElementById("password").oninput = validateForm;
        document.getElementById("whatsapp").oninput = validateForm;
    </script>
    
    <script>
        document.getElementById('foto').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const imgElement = document.getElementById('image');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const message = document.getElementById('message');
            const submitBtn = document.getElementById('submitButton');
            
            message.textContent = "";
            submitBtn.disabled = true;
    
            const fileSize = file.size;
            if (fileSize < 50 * 1024 || fileSize > 500 * 1024) {
                message.textContent = "⚠️ Ukuran file harus antara 50KB - 500KB";
                validateForm();
                return;
            }
    
            const reader = new FileReader();
            reader.onload = function(e) {
                imgElement.src = e.target.result;
                imgElement.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            imgElement.onload = async function() {
                canvas.width = imgElement.width;
                canvas.height = imgElement.height;
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
                ctx.drawImage(imgElement, 0, 0);
                
                const model = await blazeface.load();
                const predictions = await model.estimateFaces(imgElement, false);
                
                if (predictions.length > 0) {
                    predictions.forEach(prediction => {
                        const [x, y, width, height] = prediction.topLeft.concat(prediction.bottomRight);
                        const confidence = (prediction.probability[0] * 100).toFixed(2);
                        
                        ctx.strokeStyle = 'red';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(x, y, width - x, height - y);
                        ctx.fillStyle = 'red';
                        ctx.font = '16px Arial';
                        ctx.fillText(`Confidence: ${confidence}%`, x, y - 5);
    
                        if (confidence > 80) {
                            message.style.color = 'green';
                            message.textContent = "✔️ Wajah terdeteksi dengan baik!";
                        } else {
                            message.style.color = 'red';
                            message.textContent = "⚠️ Kualitas foto wajah kurang baik, silakan gunakan foto lain";
                        }
                    });
                } else {
                    message.textContent = "Muka tidak terdeteksi, silahkan pakai gambar JPG lainnya!";
                }
                validateForm();
            };
        });
    </script>
</body>
</html>
